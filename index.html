<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app">

        <input v-model="textTemoporaneo" @keyup.enter="AddAList">
        <button @click="AddAList">Aggiungi</button>

        <div class="box-list">
            <ul>
                <li v-for="(text, i) in todoList" class="d-flex justify-content-between">{{text}}
                    <i class="fas fa-times" @click="removeAList(i)"></i>
                </li>
            </ul>
        </div>


    </div>


    <script src="js/script.js"></script>
</body>

</html>
